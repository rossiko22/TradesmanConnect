<div class="body">
    <div class="container">
        <header class="app-header">
            <h1 class="logo">Tradesman<span>Connect</span></h1>
        </header>
        
        <main>
            <section>
                <h2 class="section-title">Create a Service</h2>
                <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="service-form">
                    <div class="form-group">
                        <label for="service-title">Service Description</label>
                        <input type="text" id="service-title" formControlName="serviceTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="service-category">Service Category</label>
                        <select id="service-category" formControlName="serviceCategory" required>
                            <option value="">Select a category</option>
                            <option value="electrical">Electrical</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="carpentry">Carpentry</option>
                            <option value="painting">Painting</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="service-country">Country</label>
                        <input type="text" id="service-country" formControlName="serviceCountry" required>
                    </div>
                    <div class="form-group">
                        <label for="service-city">City</label>
                        <input type="text" id="service-city" formControlName="serviceCity" required>
                    </div>
                    <div class="form-group">
                        <label>Available Days</label>
                        <div class="day-range">
                            <select formControlName="availableDaysStart">
                                <option value="">Start day</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                            <span>to</span>
                            <select formControlName="availableDaysEnd">
                                <option value="">End day</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group time-group">
                        <label for="service-time-start">Available Time</label>
                        <div class="time-range">
                            <input type="time" id="service-time-start" formControlName="serviceTimeStart" required>
                            <span>to</span>
                            <input type="time" id="service-time-end" formControlName="serviceTimeEnd" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" style="margin-right: 5px;" [disabled]="!serviceForm.valid">Create Service</button>
                    <button type="button" class="back-btn" (click)="goBack()">Back</button>
                </form>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 TradesmanConnect. All rights reserved.</p>
        </footer>
    </div>
</div>

{{currentAccount | json}}
