<div class="body">
    <div class="container">
        <header class="app-header">
            <h1 class="logo"><a routerLink="/dashboard"><span style="color:#3498db">Tradesman</span><span>Connect</span></a></h1>
            <nav class="nav-menu">
                <a routerLink="/dashboard">Home</a>
                <a routerLink="/services-page">Services</a>
                <a routerLink="/about-us">About Us</a>
                <a routerLink="/contact-us">Contact</a>
            </nav>
            <div class="user-actions">
                <a href="#" class="profile-icon">
                    <i class="fas fa-user-circle"></i>
                </a>
                <button class="logout-btn" routerLink="/login-register">Logout</button>
            </div>
        </header>

        <main>
            <section class="contact-section">
                <h2 class="section-title">Contact Us</h2>
                <div class="contact-content">
                    <div class="contact-form">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <div class="contact-info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>123 Main Street, City, Country</p>
                        </div>
                        <div class="contact-info-item">
                            <i class="fas fa-phone"></i>
                            <p>+1 234 567 8900</p>
                        </div>
                        <div class="contact-info-item">
                            <i class="fas fa-envelope"></i>
                            <p>'infotradesmanconnect.com</p>
                        </div>
                        <div class="contact-info-item">
                            <i class="fas fa-clock"></i>
                            <p>Mon - Fri: 9am - 5pm</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 TradesmanConnect. All rights reserved.</p>
        </footer>
    </div>
</div>
